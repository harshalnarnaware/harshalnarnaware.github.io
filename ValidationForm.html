<script type="text/javascript">
function verify()
{
  	var fname = document.getElementById("fname");
  	var lname = document.getElementById("lname");
	var gender = document.getElementsByName("gender");
  	var phone = document.getElementById("phone");
  	var email = document.getElementById("email");
  	var address = document.getElementById("address");

	var msg = new Array();
	var flag = 1;
	var message = "Following Details are Required\n";
	var message2 = "Following Details are Required<br>";
	if(fname.value == "")
	{
		msg[0] = "First Name is Required";
		flag = 0;
	} else { msg[0] = ""; }

	if(lname.value == "")
	{
		msg[1] = "Last Name is Required";
		flag = 0;
	} else { msg[1] = ""; }
	
	if(gender[0].checked == false && gender[1].checked == false)
	{
		msg[2] = "Select Gender";
		flag = 0;
	} else { msg[2] = ""; }
	

  if(phone.value == "")
  {
    msg[3] = " Enter your mobile number";
    flag = 0;
  }else { msg[3] = ""; }

  if(email.value == "")
  {
    msg[4] = " Email ID is Required";
    flag = 0;
  }else { msg[4] = ""; }

   if(address.value == "")
  {
    msg[5] = "Enter Valid Address";
    flag = 0;
  }else { msg[5] = ""; }
	
	if(flag == 0)
	{
		// Show Error Messages
		//alert(msg[0]+'\n'+msg[1]+'\n'+msg[2]+'\n'+msg[3]+'\n'+msg[4]);
		for(var x=0;x<=5;x++)
		{
			if(msg[x] != "")
			{
				message += msg[x] + "\n";
				message2 += msg[x] + "<br>";
			}
		}
		alert(message);
		document.getElementById("abc").innerHTML = message2;
		return false;
	}
	else
	{
		return true;
	}
}

</script>
</head>
<body>
<div align="center">
	<br>
    <br>
    <br>
	<h1>Votar ID Registration Form</h1>
    <h3 id="abc"></h3>
    <form method="post" action="" onSubmit="return verify()">
    	<table border="1" cellspacing="0" cellpadding="10">
        <tr>
        	<td colspan="2" align="center">* All fields are mandatory</td>
       </tr>
       <tr>
        <td> First Name: </td>
        <td><input type="text" name="fname" id="fname" size="25" placeholder="Enter First Name" /></td>
       </tr>

       <tr>
        <td> Last Name: </td>
        <td><input type="text" name="lname" id="lname" size="25" placeholder="Enter Last Name" /></td>
       </tr>

       	<td>Gender:</td>
        <td><input type="radio" name="gender" value="Male" /> Male
        	<input type="radio" name="gender" value="Female" /> Female
        </td>
        </tr>
 
        <tr>
        <td> Enter your phone number</td>
        <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your Mobile number"/> </td>
       </tr>

       <tr>
        <td>  Enter your Email  </td>
        <td><input type="email" id="email" name="email" placeholder="Enter Email ID" /></td>
       </tr>

        <tr>
        <td>Parmanant Address</td>
        <td><input type="text" id="address" name="address" placeholder="Enter the Permanent Address" /> </td>
       </tr>

            	<td align="center" colspan="2">
                <input type="submit" value="REGISTER" />
                <input type="reset" value="CLEAR" />
                </td>
                </tr> 
        </table>
    </form>

	<br>
</div>
